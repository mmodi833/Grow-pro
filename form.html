<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form{
            margin-left: 4px;
        }
    </style>
    <title>Basic Form</title>
</head>
<body>
    <div>
        <form action="/success.html">
            <table>
                <tr>
                    <td>Enter FirstName</td>
                    <td>
                        <input type="text" autofocus = "true">
                    </td>
                </tr>
                <tr>
                    <td>Enter LastName</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Enter Address</td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Programs Attended:</td>
                    <td>
                        <label for="html">Html</label>
                        <input type="checkbox" name="program" id="html">
                        <label for="java">Java</label>
                        <input type="checkbox" name="program" id="java">
                        <label for="oracle">Oracle</label>
                        <input type="checkbox" name="program" id="oracle">
                    </td>
                </tr>
                <tr>
                    <td>Select The Stream You Belong to:</td>
                    <td>

                        <label for="mech">Mech</label>
                        <input type="radio" name="stream" id="mech">
                        <label for="cse">CSE</label>
                        <input type="radio" name="stream" id="cse">
                        <label for="ece">ECE</label>
                        <input type="radio" name="stream" id="ece">

                    </td>
                </tr>
                <tr>
                    <td>Which Training program you want to attend</td>
                   <td> <select name="program" id="" multiple>
                        <option value="">HTML5</option>
                        <option value="">JAVA</option>
                        <option value="">PYTHON</option>
                    </select>
                </td>
                </tr>

                <tr>
                   <td>Upload your resume
                   <input type="file" alt="No File choosen"> </td>
                </tr>
                <tr>
                    <td><button type="button">Exit</button>
                    <button type="submit">Save</button>
                    <button type="reset">Reset</button></td>
                </tr>
            </table>
            
        </form>
    </div>
</body>
</html>
