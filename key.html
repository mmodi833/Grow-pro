<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key</title>
</head>
<body>
    <input id="name" type="text" onkeyup="upFun()" onkeydown="dnFun()"><br>
    <span id="res"></span>
<script>
    function upFun(){
        document.getElementById("res").innerHTML = document.getElementById("name").value;
        document.getElementById("name").style.backgroundColor = "green";
        console.log("up");
    }

    function dnFun(){
        document.getElementById("name").style.backgroundColor = "red";
        console.log("Down");
    }
</script>
</body>
</html>
