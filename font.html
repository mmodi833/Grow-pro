<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size</title>
</head>
<body>
    <div>
        <p style="font-size: 1ch;">font-size: "1"</p>
        <p style="font-size: 2Ch;">font-size: "2"</p>
        <p style="font-size: 3Ch;">font-size: "3"</p>
        <p style="font-size: 4Ch;">font-size: "4"</p>
        <p style="font-size: 5Ch;">font-size: "5"</p>
        <p style="font-size: 6Ch;">font-size: "6"</p>
        <p style="font-size: 7Ch;">font-size: "7"</p>
        <p style="font-size: 1rem;">font-size: "+1"</p>
        <p style="font-size: 2rem;">font-size: "+2"</p>
        <p style="font-size: 3rem;">font-size: "+3"</p>
        <p style="font-size: 4rem;">font-size: "+4"</p>

        <p style="font-family: 'Times New Roman', Times, serif;">'Times New Roman'</p>
        <p style="font-family:Verdana, Geneva, Tahoma, sans-serif">'Verdana, Geneva'</p>
       
    </div>
</body>
</html>
