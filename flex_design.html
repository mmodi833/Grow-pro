<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        li {
            display: block;
        }

        section {
            display: flex;
            background-color: aquamarine;
        }



        @media(max-width : 800px) {
            section {
                -webkit-flex-direction: column;
                flex-direction: column;
            }
        }

        nav {
            flex: 60%;
            background-color: blueviolet;
        }

        article {
            flex: 40%;
            background-color: chartreuse;
        }

        header {
            background-color: bisque;
            border-style: solid;
            border-color: brown;
            text-align: center;
            margin-bottom: 4px;
        }

        footer {
            margin-top: 4px;
            height: 40px;
            text-align: center;
            background-color: cornflowerblue;
        }

        li a {
            color: cornsilk;
        }
    </style>
    <title>Flex Design</title>
</head>

    <header>

    </header>

                </li>
                <li>
                    <a href="#">C++</a>
                </li>
                <li>

                </li>
                <li><a href="#">Ruby</a></li>
            </ul>
        </nav>

            Java is a language of gods!
        </article>
    </section>

    </footer>

</body>

</html>
