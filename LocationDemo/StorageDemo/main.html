<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session-Storage Demo</title>
</head>
<body>
    <form action="success.html" onsubmit="return login()">
        <input type="text" placeholder="Enter Name" id="name"><br>
        <input type="password" placeholder="Enter Password" id="password"><br>
        <span>We will keep your password secure</span><br>
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
